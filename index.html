<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 
</head>

<body>
  <div class="outer">
    <div class="container">
      <div class="row  justify-content-center ">
        <input type="text" id="input" placeholder="0">
      </div>
      <div class="row justify-content-center">
        <button class="btn-b " onclick="allFunction('AC')">AC</button>
        <button class="btn-b " onclick="allFunction('.')">.</button>
        <button class="btn-b text-bold" onclick="allFunction('del')">‚üµ</button>
        <button class="btn-c" onclick="allFunction('%')">%</button>
      </div>
    </div>
    <div class="container ">
      <div class="row justify-content-center ">
        <button class="btn" onclick="allFunction('1')">1</button>
        <button class="btn" onclick="allFunction('2')">2</button>
        <button class="btn" onclick="allFunction('3')">3</button>
        <button class="btn-c" onclick="allFunction('+')">+</button>
      </div>

      <div class="row justify-content-center ">
        <button type="button" class="btn" onclick="allFunction('4')">4</button>
        <button type="button" class="btn" onclick="allFunction('5')">5</button>
        <button type="button" class="btn" onclick="allFunction('6')">6</button>
        <button type="button" class="btn-c" onclick="allFunction('-')">-</button>
      </div>

      <div class="row  justify-content-center">
        <button type="button" class="btn" onclick="allFunction('7')">7</button>
        <button type="button" class="btn" onclick="allFunction('8')">8</button>
        <button type="button" class="btn" onclick="allFunction('9')">9</button>
        <button type="button" class="btn-c" onclick="allFunction('*')">x</button>
      </div>

      <div class="row justify-content-center">
        <button type="button" class="btn" onclick="allFunction('00')">00</button>
        <button type="button" class="btn" onclick="allFunction('0')">0</button>
        <button type="button" class="btn" onclick="allFunction('=')">=</button>
        <button type="button" class="btn-c" onclick="allFunction('/')">/</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>


</body>

</html>
